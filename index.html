    <body>
        <h1>FormHandler</h1>
        <form method="POST" action="handler.php" novalidate class="hide-validation-messages">
            <fieldset>
                <div class="row">
                    <i class="vmark required"></i>
                    <input placeholder="Name" type="text" name="name" data-validation="required">
                </div>
                <div class="row">
                    <i class="vmark required"></i>
                    <input placeholder="Street / Nr." type="text" name="street" data-validation="required">
                </div>
                <div class="row">
                    <i class="vmark optional"></i>
                    <input placeholder="Postcode" type="text" name="postcode" data-validation="alphanumeric" data-validation-optional="true">
                </div>
            </fieldset>
            <button type="submit">Go!</button>
        </form>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
        <script src="formhelper.js"></script>

        <script>
            var fh = $('form').formHandler({
                successMessage:         'Yay ;) Awesome submitting hero.',
                hideValidationMessages: true
            });

            fh.done(function(response)
            {
                console.log(response);
            });
        </script>
    </body>
